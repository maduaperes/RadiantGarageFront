  <main class="card">
    <h2>Cadastro de Clientes</h2>
    <p class="subtitle">Preencha os campos abaixo para criar sua conta.</p>

    <div class="signup-container">
      <form id="signupForm">
        <!-- Campos Cliente em duas colunas -->
        <div class="grid-container">
          <div class="form-group">
            <label for="nameCliente">Nome completo</label>
            <input type="text" id="nameCliente" placeholder="Ex: JoÃ£o Silva" required />
          </div>

          <div class="form-group">
            <label for="emailCliente">Email</label>
            <input type="email" id="emailCliente" placeholder="Ex: email@exemplo.com" required />
          </div>

          <div class="form-group">
            <label for="phone">Telefone</label>
            <input type="tel" id="phone" placeholder="Ex: (00) 00000-0000" required />
          </div>

          <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" placeholder="Ex: 000.000.000-00" required />
          </div>
        </div>

        <div class="form-group full-width">
          <label for="passwordCliente">Senha</label>
          <input type="password" id="passwordCliente" placeholder="MÃ­nimo 6 caracteres" required />
        </div>

        <div class="form-group full-width">
          <label for="confirmPassword">Confirmar Senha</label>
          <input type="password" id="confirmPassword" placeholder="Confirme sua senha" required />
        </div>

        <button class="primary" type="submit">Criar conta</button>
      </form>
    </div>
