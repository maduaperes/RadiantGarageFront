<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novo Serviço - RadiantGarage</title>
  <link rel="stylesheet" href="CSS/novo-serviço.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <div class="logo-icon"></div>
      <span>RadiantGarage</span>
    </div>

    <nav class="nav">
      <a href="index.html">Home</a>
      <span>|</span>
      <a href="dashboard.html">Dashboard</a>
      <span>|</span>
      <a href="agendamento.html">Agendar</a>
    </nav>
      <span>|</span>
      <div class="nav">
        <a id="varbuttonId"></a>
      </div>

    <div class="user">
      <a href="login.html">Login</a>
    </div>
  </header>

  <main class="main-content">
    <div class="card">
      <div class="back" id="btnBack">↩</div>
      <h2>Novo Serviço</h2>
      <p class="subtitle">Cadastre um novo serviço no sistema</p>

      <form id="serviceForm">
        <label for="serviceName">Nome do Serviço</label>
        <input type="text" id="serviceName" placeholder="Ex: Troca de Óleo" required>

        <label for="servicePrice">Preço (R$)</label>
        <input type="number" id="servicePrice" step="0.01" placeholder="Ex: 150.00" required>

        <label for="serviceDesc">Descrição</label>
        <textarea id="serviceDesc" rows="4" placeholder="Detalhes sobre o serviço..." required></textarea>

        <button type="submit" class="primary">Salvar Serviço</button>
      </form>
    </div>
  </main>

  <script src="JS/novo-servico.js"></script>
</body>
</html>
