<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novo Serviço - RadiantGarage</title>
  <link rel="stylesheet" href="CSS/novo-serviço.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="logo">
      <div class="logo-icon"></div>
      <span>RadiantGarage</span>
    </div>
    <nav class="nav">
      <a href="dashboard.html">Dashboard</a>
    </nav>
  </header>

  <main class="main-content">
    <div class="card">
      <div class="back" id="btnBack">↩</div>
      <h2>Novo Serviço</h2>
      <p class="subtitle">Cadastre um serviço vinculado à sua oficina</p>

      <form id="serviceForm">
        <label for="nome_servico">Nome do Serviço</label>
        <input type="text" id="nome_servico" placeholder="Ex: Manutenção de Freio" required>

        <label for="custo_servico">Custo do Serviço (R$)</label>
        <input type="number" id="custo_servico" step="0.01" placeholder="Ex: 250.00" required>

        <label for="tempo_estipulado">Tempo Estimado (minutos)</label>
        <input type="number" id="tempo_estipulado" placeholder="Ex: 60" required>

        <label for="descricao">Descrição</label>
        <textarea id="descricao" rows="4" placeholder="Detalhes do serviço..."></textarea>

        <button type="submit" class="primary">Salvar no Sistema</button>
      </form>
      <div id="feedback" class="feedback-message"></div>
    </div>
  </main>

  <script src="JS/novo-servico.js"></script>
</body>
</html>
