<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Perfil - RadiantGarage</title>
  <link rel="stylesheet" href="CSS/profile.css">
</head>

<body>
  <header class="header">
    <div class="logo">
      <a href="index.html" class="logo-link">
        <div class="logo-icon"></div>
        <span>RadiantGarage</span>
      </a>
    </div>

    <div class="search-box">
      <input type="text" placeholder="Pesquisar servi√ßos" />
      <button type="button">üîçÔ∏é</button>
    </div>

    <div class="right-group">
      <nav class="nav">
        <a href="index.html">Home</a>
        <span>|</span>
        <a href="procura.html">Servi√ßos</a>
      </nav>

      <div class="user">
        <a href="login.html">Perfil</a>
      </div>
    </div>
  </header>

  <main>
    <div class="profile-card">

      <div class="profile-header">
        <div class="avatar">
          <img src="https://cdn-icons-png.flaticon.com/512/3736/3736502.png" alt="Foto de Perfil" id="profileImage">
        </div>
        <div class="user-info">
          <h2 id="userName">Jo√£o Silva</h2>
          <p id="userContact">joao@email.com</p>
          <div style="display: flex; gap: 10px; margin-top: 10px;">
            <button id="editProfileBtn" class="btn-primary">Editar Perfil</button>
            <button id="changePasswordBtn" class="btn-secondary" style="margin-top:0">Senha</button>
          </div>
        </div>
      </div>

      <hr style="border: 0; border-top: 1px solid rgba(255,255,255,0.1); margin: 10px 0;">

      <section class="history-section">
        <h3>Meus Agendamentos:</h3>
        <div id="history" class="history-list">
          <div class="history-item">
            <p>Lavagem Ecol√≥gica - 12/10/2025</p>
            <span class="status concluido">Conclu√≠do</span>
          </div>
        </div>
      </section>

      <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 10px;">
        <button onclick="location.href='procura.html'" class="btn-secondary" style="margin-top: 0;">Voltar</button>
        <button onclick="logout()" class="btn-danger" style="padding: 0.6rem 1rem; font-size: 0.8rem;">Sair da
          Conta</button>
      </div>
    </div>
  </main>

  <div id="editModal" class="modal hidden">
    <div class="modal-content">
      <h3>Editar Perfil</h3>
      <label>Nome:</label>
      <input type="text" id="editName" placeholder="Novo nome">
      <label>Email:</label>
      <input type="email" id="editEmail" placeholder="Novo email">
      <div class="modal-actions">
        <button id="saveEdit" class="btn-primary">Salvar</button>
        <button id="cancelEdit" class="btn-secondary">Cancelar</button>
      </div>
    </div>
  </div>

  <div id="passwordModal" class="modal hidden">
    <div class="modal-content">
      <h3>Alterar Senha</h3>
      <label>Senha atual:</label>
      <input type="password" id="oldPassword">
      <label>Nova senha:</label>
      <input type="password" id="newPassword">
      <div class="modal-actions">
        <button id="savePassword" class="btn-primary">Confirmar</button>
        <button id="cancelPassword" class="btn-secondary">Cancelar</button>
      </div>
    </div>
  </div>

  <div id="vehicleModal" class="modal hidden">
    <div class="modal-content">
      <h3>Adicionar Ve√≠culo</h3>
      <label>Modelo do Carro:</label>
      <input type="text" id="carModel" placeholder="Ex: Tesla Model 3">
      <label>Placa:</label>
      <input type="text" id="carPlate" placeholder="Ex: ABC-1234">
      <div class="modal-actions">
        <button id="saveVehicle" class="btn-primary">Adicionar</button>
        <button id="cancelVehicle" class="btn-secondary">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="JS/profile.js"></script>
</body>

<footer>
  <p>&copy; 2025 RadiantGarage. Todos os direitos reservados.</p>
</footer>

</html>
