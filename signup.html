<body>
  <header class="header">
    <div class="logo">
      <div class="logo-icon"></div>
      <span>RadiantGarage</span>

    <nav class="nav">

  <main class="card">
    <h2>Cadastre-se</h2>
    <p class="subtitle">Preencha os campos abaixo para se cadastrar</p>
    <div class="signup-container">

      <!-- Tipo de usuÃ¡rio lado a lado -->
      <div style="display: flex; gap: 16px; justify-content: center; margin-bottom: 20px;">
        <input type="radio" id="cliente" name="userType" value="cliente" checked />
        <label for="cliente">Cliente</label>

        <input type="radio" id="estabelecimento" name="userType" value="estabelecimento" />
        <label for="estabelecimento">Estabelecimento</label>
      </div>

      <form id="signupForm">
        <!-- Campos Cliente -->
        <div id="clienteFields">
          <input type="text" id="nameCliente" placeholder="Nome completo" />
          <input type="email" id="emailCliente" placeholder="Email" />
          <input type="password" id="passwordCliente" placeholder="Senha" />
          <input type="text" id="cpf" placeholder="CPF" />
        </div>

        <!-- Campos Estabelecimento -->
        <div id="establishmentFields" style="display:none;">
          <input type="text" id="nameEstab" placeholder="Nome do Estabelecimento" />
          <input type="text" id="cnpj" placeholder="CNPJ" />
          <input type="text" id="endereco" placeholder="EndereÃ§o completo" />
          <input type="text" id="cidade" placeholder="Cidade" />
          <input type="text" id="estado" placeholder="Estado" />
          <input type="text" id="cep" placeholder="CEP" />
          <input type="text" id="horario" placeholder="HorÃ¡rio de funcionamento" />
          <input type="email" id="emailEstab" placeholder="Email" />
          <input type="password" id="passwordEstab" placeholder="Senha" />
        </div>

        <button class="primary" type="submit">Criar conta</button>
      </form>
    </div>

    <p class="muted">JÃ¡ possui conta?<a href="login.html"> Entrar</a></p>
    <div id="feedback" class="feedback-message"></div>
  </main>

  <script src="JS/signup.js"></script>
