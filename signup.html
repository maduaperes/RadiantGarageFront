<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Criar Conta - RadiantGarage</title>
  <link rel="stylesheet" href="CSS/signup.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="logo">
      <a href="index.html" class="logo-link">
        <div class="logo-icon"></div>
        <span>RadiantGarage</span>
      </a>
    </div>
  </header>

  <main class="card">
    <div class="back" onclick="window.history.back()">↩</div>
    <h2>Criar Conta</h2>
    <p class="subtitle">Cadastre seu e-mail para gerenciar sua oficina</p>
    
    <form id="signupForm">
      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="ex: contato@oficina.com" required>
      
      <label for="password">Senha</label>
      <input type="password" id="password" placeholder="No mínimo 6 caracteres" required>
      
      <label for="confirmPassword">Confirmar Senha</label>
      <input type="password" id="confirmPassword" placeholder="Repita a senha" required>
      
      <button class="primary" type="submit">Finalizar Cadastro</button>
    </form>
    
    <p class="muted" style="margin-top: 15px; font-size: 0.85rem; text-align: center;">
      Já possui uma conta? <a href="login.html" style="color: #413ba7; font-weight: bold;">Entrar</a>
    </p>
    
    <div id="feedback" class="feedback-message"></div>
  </main>

  <script src="JS/signup.js"></script>
</body>
</html>
